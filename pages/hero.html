<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" sizes="16x16 32x32">
    <title>Hero</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 id="hero-name" class="sankofa-display-regular">Hi man</h1>
        <div class="cover">
          <img src="" alt="" id="cover-img" />
          <h3 id="description" class="sankofa-display-regular"></h3>
        </div>
        <div class="loader" id="loading-comic" data-text = "Comics Loading..."></div>
      </div>
      <div id="comics-list">
        <table class="table table-dark table-striped caption-top">
            <caption>Comics</caption>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Comic name</th>
              <th scope="col">Description</th>
              <th scope="col">Image</th>
            </tr>
          </thead>
          <tbody id="comic-list"></tbody>
        </table>
        <button id="load-comic">Load More Comics</button>
      </div>
      <div class="loader" id="loading-series" data-text = "Series Loading..."></div>
      <div id="series-list-container">
        <table class="table table-dark table-striped caption-top">
            <caption>Series List</caption>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Series name</th>
              <th scope="col">Description</th>
              <th scope="col">Image</th>
            </tr>
          </thead>
          <tbody id="series-list"></tbody>
        </table>
        <button id="load-series">Load More Series</button>
      </div>
      <div class="loader" id="loading-events" data-text = "Events Loading..."></div>
      <div id="events-list-container">
        <table class="table table-dark table-striped caption-top">
            <caption>Events List</caption>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Event name</th>
              <th scope="col">Description</th>
              <th scope="col">Image</th>
            </tr>
          </thead>
          <tbody id="event-list"></tbody>
        </table>
        <button id="load-event">Load More Events</button>
      </div>
      <div class="loader" id="loading-stories" data-text = "Stories Loading..."></div>
      <div id="story-list-container">
        <table class="table table-dark table-striped caption-top">
            <caption>Story List</caption>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Story name</th>
              <th scope="col">Description</th>
              <th scope="col">Image</th>
            </tr>
          </thead>
          <tbody id="story-list"></tbody>
        </table>
        <button id="load-story">Load More Stories</button>
      </div>
    </div>

    <script type="module" src="../scripts/heroData.mjs"></script>
  </body>
</html>
