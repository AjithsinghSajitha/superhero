<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c8b74b7dd6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>SUPER HEROES</title>
  </head>
  <body>
    <div id="load">
      <div class="loader" data-text="Loading..."></div>
    </div>
    <div id="heroes" class="heroes-covers">
      <div>
        <div class="search">
          <div class="input-and-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search your hero here"
            />
          </div>
          <button type="button" id="search-btn" class="button">Search</button>
        </div>

        <div id="hero-cover" class="sankofa-display-regular"></div>
      </div>
    </div>

    <script type="module" src="./index.mjs"></script>
  </body>
</html>
