<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c8b74b7dd6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" sizes="16x16 32x32">
    <title>SUPER HEROES</title>
  </head>
  <body>
    <div id="load">
      <div class="loader" data-text="Loading..."></div>
    </div>
    <div id="heroes" class="heroes-covers">
      <div>
        <div class="search">
          <div class="input-and-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search your hero here"
            />
          </div>
          <a href="#search-loader"><button type="button" id="search-btn" class="button">Search</button></a>
        </div>
        <div id="hero-cover" class="sankofa-display-regular"></div>
        <div class="favorite">
          <a href="pages/favorite.html" target="_blank">GO TO FAVORITE HERO PAGE</a>
        </div>
        
      </div>
    </div>
    <div id="search-loader">
      <div class="loader" data-text="Loading..."></div>
    </div>
    <h1 id="search-count"></h1>
    <div id="search-result"></div>

    <script type="module" src="./index.mjs"></script>
  </body>
</html>
